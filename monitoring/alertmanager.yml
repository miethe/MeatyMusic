# AlertManager Configuration for MeatyMusic Security Monitoring

global:
  # SMTP configuration (for email alerts)
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@meatymusic.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'

  # Slack configuration
  slack_api_url: '${SLACK_API_URL}'

# Templates for alert notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'

  routes:
    # Critical security alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-security'
      group_wait: 0s
      group_interval: 5s
      repeat_interval: 5m
      continue: true

    # Security boundary violations - high priority
    - match_re:
        alertname: '.*BoundaryViolation.*'
      receiver: 'security-team'
      group_wait: 30s
      repeat_interval: 15m
      continue: true

    # Authentication failures - moderate priority
    - match_re:
        alertname: '.*AuthenticationFailure.*'
      receiver: 'security-team'
      group_wait: 2m
      repeat_interval: 30m

    # Performance alerts - development team
    - match_re:
        alertname: '.*Performance.*'
      receiver: 'dev-team'
      group_wait: 5m
      repeat_interval: 1h

    # RLS policy alerts - database team
    - match_re:
        alertname: '.*RLS.*'
      receiver: 'db-team'
      group_wait: 2m
      repeat_interval: 30m

# Inhibit rules to avoid alert spam
inhibit_rules:
  # Inhibit warnings if critical alerts are firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

  # Inhibit individual component failures if overall service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.*'
    equal: ['service']

# Notification receivers
receivers:
  # Default receiver (low priority)
  - name: 'default'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#monitoring'
        title: 'MeatyMusic Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Details:* {{ .GeneratorURL }}
          {{ end }}
        send_resolved: true

  # Critical security alerts
  - name: 'critical-security'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#security-critical'
        title: 'CRITICAL SECURITY ALERT'
        title_link: '{{ .GroupURL }}'
        text: |
          <!channel> IMMEDIATE ATTENTION REQUIRED

          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Instance:* {{ .Labels.instance }}
          *Runbook:* {{ .Annotations.runbook_url }}
          *Dashboard:* {{ .Annotations.dashboard_url }}
          {{ end }}
        color: 'danger'
        send_resolved: true

    # PagerDuty integration for critical alerts
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        description: |
          {{ range .Alerts }}{{ .Annotations.summary }}{{ end }}
        details:
          firing: '{{ .Alerts.Firing | len }}'
          resolved: '{{ .Alerts.Resolved | len }}'
          severity: '{{ .CommonLabels.severity }}'
        links:
          - href: '{{ .GroupURL }}'
            text: 'AlertManager'

    # Email for critical alerts
    email_configs:
      - to: 'security-team@meatymusic.com'
        subject: 'CRITICAL: MeatyMusic Security Alert'
        body: |
          CRITICAL SECURITY ALERT

          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Started: {{ .StartsAt }}

          Runbook: {{ .Annotations.runbook_url }}
          Dashboard: {{ .Annotations.dashboard_url }}

          {{ end }}

  # Security team notifications
  - name: 'security-team'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#security-alerts'
        title: 'Security Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          *Runbook:* {{ .Annotations.runbook_url }}
          {{ end }}
        color: 'warning'
        send_resolved: true

    email_configs:
      - to: 'security-team@meatymusic.com'
        subject: 'MeatyMusic Security Alert: {{ .GroupLabels.alertname }}'
        body: |
          Security Alert Notification

          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Started: {{ .StartsAt }}
          Service: {{ .Labels.service }}
          Instance: {{ .Labels.instance }}

          {{ if .Annotations.runbook_url }}
          Runbook: {{ .Annotations.runbook_url }}
          {{ end }}

          {{ if .Annotations.dashboard_url }}
          Dashboard: {{ .Annotations.dashboard_url }}
          {{ end }}

          {{ end }}

  # Development team notifications
  - name: 'dev-team'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#dev-alerts'
        title: 'Performance Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          {{ end }}
        color: 'good'
        send_resolved: true

  # Database team notifications
  - name: 'db-team'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#db-alerts'
        title: 'Database Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Table:* {{ .Labels.table_name }}
          *Policy:* {{ .Labels.policy_name }}
          {{ end }}
        color: 'warning'
        send_resolved: true

# Time intervals for notification controls
time_intervals:
  - name: 'business-hours'
    time_intervals:
      - times:
          - start_time: '09:00'
            end_time: '17:00'
        weekdays: ['monday:friday']

  - name: 'weekend'
    time_intervals:
      - weekdays: ['saturday', 'sunday']

  - name: 'maintenance-window'
    time_intervals:
      - times:
          - start_time: '02:00'
            end_time: '04:00'
        weekdays: ['sunday']
