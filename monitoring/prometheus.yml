# Prometheus Configuration for MeatyMusic Security Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 30s
  external_labels:
    cluster: 'meatymusic'
    environment: 'development'

# Rule files
rule_files:
  - "/etc/prometheus/rules/security-rules.yml"

# Alert manager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # MeatyMusic API Service
  - job_name: 'meatymusic-api'
    static_configs:
      - targets: ['host.docker.internal:8000']  # Points to host machine
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    honor_labels: true
    params:
      format: ['prometheus']
    metric_relabel_configs:
      # Add instance label for API service
      - source_labels: [__address__]
        target_label: instance
        replacement: 'meatymusic-api'
      # Ensure security metrics are properly labeled
      - source_labels: [__name__]
        regex: 'meatymusic_security_.*'
        target_label: component
        replacement: 'security'

  # MeatyMusic Web Application
  - job_name: 'meatymusic-web'
    static_configs:
      - targets: ['host.docker.internal:3000']  # Points to host machine
    metrics_path: '/api/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
    honor_labels: true
    metric_relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'meatymusic-web'

  # Metrics Simulator (for testing)
  - job_name: 'metrics-simulator'
    static_configs:
      - targets: ['metrics-simulator:8000']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 5s

  # Grafana metrics (optional)
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # AlertManager metrics
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']
    metrics_path: '/metrics'
    scrape_interval: 30s

