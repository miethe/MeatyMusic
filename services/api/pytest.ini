[pytest]
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = app/tests
pythonpath = .
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    rls_policy: RLS policy tests
    slow: Slow running tests
