[tool:pytest]
# Pytest configuration for RLS test suites

# Test discovery
testpaths = app/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    rls_policy: RLS policy isolation and configuration tests
    rls_performance: RLS performance and overhead tests
    rls_integration: RLS integration and application-level tests
    slow: tests that take longer to run
    concurrent: tests that involve concurrent execution
    unit: unit tests
    integration: integration tests

# Test output
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --durations=10

# Minimum version
minversion = 6.0

# Test patterns
norecursedirs =
    .git
    .mypy_cache
    __pycache__
    .venv
    venv
    node_modules

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if needed)
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# Asyncio mode
asyncio_mode = auto
